{% extends "base.html" %}
{% block content %}

<script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

<div id="myTemplate">
    {% autoescape on %}
        {{plantilla}}

    {% endautoescape %}
</div>


<script>
    function jj (start) {
        var ret = start.replace(/&gt;/g, '>');
        ret = ret.replace(/&lt;/g, '<');
        ret = ret.replace(/&quot;/g, '"');
        ret = ret.replace(/&apos;/g, "'");
        ret = ret.replace(/&amp;/g, '&');
        return ret;
    };

    var tmpHtml = document.getElementById("myTemplate").childNodes[0].nodeValue;
    tmpHtml= jj(tmpHtml)
    tmpHtml = tmpHtml.substring(2,tmpHtml.length)
    tmpHtml = tmpHtml.substring(tmpHtml.length-1,tmpHtml.length )

    console.log(tmpHtml)
    var template = Handlebars.compile(tmpHtml);
    
    var MyData = {
        "EmisorNumeroDocumento":"666666666666",
        
    };
    
    var data = template(MyData);
    
    document.getElementById("myTemplate").innerHTML = jj(tmpHtml); 

   


</script>


{% endblock %}
